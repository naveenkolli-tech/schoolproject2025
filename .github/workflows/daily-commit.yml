name: Daily auto-commit

on:
  schedule:
    - cron: '0 0 * * *'   # runs every day at 00:00 UTC
  workflow_dispatch:     # lets you run it manually from the Actions UI

permissions:
  contents: write

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Update daily file
        run: |
          mkdir -p "$(dirname daily.txt)" || true
          echo "Updated: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> daily.txt

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add daily.txt
          git commit -m "Auto daily commit: $(date -u +'%Y-%m-%d')" || echo "No changes to commit"
          git push
